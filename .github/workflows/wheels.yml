name: Build Wheels

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install python dependencies
        run: |
          virtualenv venv
          source venv/bin/activate
          pip install maturin numpy
      - name: Build Wheels
        run: |
          source venv/bin/activate
          maturin build --release --cargo-extra-args="--features python" --no-sdist -o dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Install python dependencies
        run: |
          virtualenv venv
          source venv/bin/activate
          pip install maturin numpy
      - name: Build Wheels
        run: |
          source venv/bin/activate
          maturin build --release --cargo-extra-args="--features python" --no-sdist -o dist
      - name: Build Wheels universal
        run: |
          source venv/bin/activate
          maturin build --release --cargo-extra-args="--features python" --no-sdist -o dist --universal2
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: ${{ matrix.target }}
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build Wheels
        run: |
          source venv/bin/activate
          maturin build --release --cargo-extra-args="--features python" --no-sdist -o dist
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
